version: "3.8"

services:
  db:
    image: postgres:16
    container_name: tokenix-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tokenix
    ports:
      - "5432:5432"
    volumes:
      - tokenix_pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tokenix
      JWT_SECRET: super_secret_change_me
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  tokenix_pgdata:
