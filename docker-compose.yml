services:
  db:
    image: postgres:16
    container_name: tokenix-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tokenix
    ports:
      - "5432:5432"
    volumes:
      - tokenix_pgdata:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tokenix
      RPC_URL: http://hardhat:8545
      JWT_SECRET: super_secret_change_me
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  hardhat:
    build:
      context: ./contracts
    container_name: tokenix-hardhat
    command: npx hardhat node
    ports:
      - "8545:8545"

volumes:
  tokenix_pgdata:
